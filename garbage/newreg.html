<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="css/font/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="css/mainStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="boot/css/bootstrap.min.css">
</head>

<body style="background-color:darkslateblue">
<div class="navbarmain">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MENU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Authorization</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">System Check</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Developer</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">

    <main>
        <div class="main--container container-fluid">
            <!-- MAIN TITLE STARTS HERE -->

            <div class="main--title">

                <div class="main--greeting">
                    <h1 style="color: white">Hello YOUR NAME</h1>
                    <p style="color: white">ADD Employee</p>
                </div>
            </div>




            <hr>
            <div class="adminRegister col-sm-12">
                <form  class="" method="post" enctype="multipart/form-data">
                    <h1>Register</h1>
                    <p>GROUP POLICY AND ROLE.</p>
                    <hr>
                    <div class="form-row">

                        <div class="col-sm-4">
                            <label for="id"><b>ID:</b></label>
                            <input class="input form-control" type="text" size="20" maxlength="10" placeholder="Enter USER ID" name="id" id="role" required>
                        </div>

                        <div class="col-sm-8">
                            <label for="email" ><b>Email:</b></label>
                            <input class="input form-control" type="text" size="25" placeholder="Enter Email" name="email" id="email" required>
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <hr>
                        <label for="file">Image</label>
                        <input type="file" name="file1" value="" id="">
                        <span style="color: indianred;">File size should be less than 1MB</span>
                        <hr>
                    </div>
                    <div class="form-row">

                        <div class="col-sm-4">
                            <label for="psw"><b>Password:</b></label>
                            <input class="input form-control" type="password" size="25" placeholder="Enter one time Password" name="psw" id="psw" required>
                        </div>
                        <div class="col-sm-8">
                            <label for="mobile" ><b>Mobile:</b></label>
                            <input class="input form-control" type="text" size="25" placeholder="EG:017********" name="mobile" id="mobile" required>
                        </div>
                    </div>

                    <br>
                    <div class="col-sm-6 form-content">

                        <label for="role">Place a job role:</label>
                        <select class="input form-control"  id="role" size="1"  name="role">
                            <option value="4" disabled>System Administrator</option>
                            <option value="3" >Data Validator</option>
                            <option value="2" >IT administrator</option>
                            <option selected value="1" >Data Entry</option>
                        </select>
                        <hr>
                    </div>

                    <br>
                    <div class="col-sm-6">
                        <label for="date"><b>Logged Date:</b></label>
                        <input class="input form-control" type="date" size="25" placeholder="Enter date" name="date" id="date" required>
                        <hr>
                    </div>
                    <div class="col-sm-12">
                        <label for="ec"><b>Emergency Contact No:</b></label>
                        <input class="input form-control" type="text" placeholder="Contact no" name="ec" id="ec" required>
                        <br>
                        <hr>
                    </div>
                    <p>Please provide all the information and follow <a href="#">Rules and Regulationsy</a>.</p>
                    <button type="submit" class=" btnreg btn btn-success">Register</button>
                    <hr>
                </form>
            </div>


    </main>


    <footer id="footer">
        <p>&copyright All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/script.js"></script>
    <script defer src="css/font/js/all.js"></script>
    <script src="boot/js/bootstrap.min.js"></script>
</body>
</html>
